#database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/myspringsecurity?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=securityuser
spring.datasource.password=securitypass
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.pool-name=um-pool
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
